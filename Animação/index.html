<style>
    * {

        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;

    }

    body {

        height: 100vh;
        background-color: rgba(0, 0, 0, 0.993);

    }

    .designer {
        margin-top: 50px;
        color: aliceblue;
        text-shadow: 1px 1px 2px blue;
        /* box-shadow: 2px 2px 2px 2px blue; */
        font-size: 3em;
        transform: translateX(80vw);
        animation: name-vision 8s infinite linear both;

    }

    @keyframes name-vision {
        0% {
            transform: translateX(-560px);
            color: rgb(0, 135, 254);
            text-shadow: 1px 3px 10px blue;
            animation-timing-function: ease-in-out;
        }

        100% {
            transform: translateX(100vw);
            color: rgb(255, 255, 255);
            text-shadow: 1px 3px 10px rgb(0, 221, 255);        
        }
    }

    .container {
    /* background-color: aqua; */
        position: absolute;
        height: 60vh;
        width: 50vw;
        top: 50vh;
        left: 50vw;
        /* Horizontal { X } || Vertial { Y } || Profundidade { Z } */
        transform: translateX(-50%) translateY(-50%);
        perspective: 1000px;
    }

    .box {

        position: absolute;
        top: 35%;
        left: 35%;
        height: 250px;
        width: 250px;
        transform: translateX(-50%) translateY(-50%);
        /* background-color: rgb(255, 255, 255); */
        transform-style: preserve-3d;
        animation: animate 21s linear infinite;

    }

    @keyframes animate {
        0% {
            transform: rotateX(-50deg) rotateY(0deg);
        }

        50% {
            transform: rotateX(50deg) rotateY(360deg);
        }
        100% {
            transform: rotateX(-50deg) rotateY(0deg);
        }
    }


    .card {
        position: absolute;
        width: 250px;
        height: 250px;
        background: radial-gradient(rgb(0, 17, 255), rgb(12, 12, 44));
        box-shadow: 0px 0px 2px 2px rgba(4, 7, 46, 0.582);
        color: white;
        font-size: 1.7em;
        text-align: center;
        padding-top: 100px;
    }

    #top {
        bottom: 125px;
        transform: rotateX(90deg);
    }

    #right {
        left: 125px;
        transform: rotateY(90deg);
    }

    #left {
        right: 125px;
        transform: rotateY(-90deg);
    }

    #front {
        transform: translateZ(125px);
    }

    #back {
        
        transform: rotateY(180deg) translateZ(125px);
    }

    #bottom {
        top: 125px;

        transform: rotateX(-90deg);
    }
    
    #shadow {
       
        left: 35%;
        background:rgb(0, 0, 255);
        margin-top: 500px;
        filter: blur(40px);
        animation: animate-shadow 21s infinite linear;

    }


    @keyframes animate-shadow {
        0% {
            transform: rotateX(80deg) rotateZ(0deg) ;
        }

        50% {
            transform: rotateX(79deg) rotateZ(-360deg);
        }
        100% {
            transform: rotateX(80deg) rotateZ(0deg);
        }
    }
