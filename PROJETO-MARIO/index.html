<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <title>Super Mario Bros - O Filme</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>

    <div class="background-video">
        <video class="video" autoplay Loop muted src="./src/video/video-mario.mp4" type="video/mp4"></video>
    </div>
    <header class="header">
        <a>
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="info">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do título do filme">
            <p class="descricao">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus sunt minus molestiae unde deserunt
                vel nobis illum modi ut provident asperiores ratione, consequatur dignissimos harum omnis pariatur
                itaque perspiciatis et!
            </p>
            <button class="btn-trailer">Veja o trailer</button>
            <div class="modal">
                <div class="conteudo-modal">
                    <span class="fechar-modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk"
                    title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" alt="super mario">
    </main>
    <script src="js/index.js"></script>
</body>
</html>
