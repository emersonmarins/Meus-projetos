<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="tasks-container">
        <div class="tasks-header">
            <h2></h2>
            <form class="tasks-form" action="">
                <input class="tasks-input" type="text" placeholder="Digite sua tarefa">
                <button class="tasks-submit" type="submit">
                    <ion-icon name="add-outline" ></ion-icon>
                </button>
            </form>
        </div>
        <div class="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul class="task-list">
                <li class="task-box">
                    <span class="task-title">Olá</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
