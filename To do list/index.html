<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar elementos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tasks-container">
        <div class="tasks-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" class="tasks-form">
                <input class="tasks-input" type="text" placeholder="Digite sua tarefa">
                <button class="btn-submit" type="submit">
                    <ion-icon name="add-outline"></ion-icons>
                </button>
            </form>
        </div>
        <div class="tasks-list-container">
            <h2>Essas são as suas tarefas:</h2>
            <ul class="task-list">
                <li class="task-box template hide">
                    <span class="task-title">Tomar café</span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon  class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="index.js"></script>
</body>
</html>
